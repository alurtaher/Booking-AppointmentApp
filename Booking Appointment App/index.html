<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="callForm">
        <h2>Book a Call</h2>
        <label for="myName">Name</label>
        <input type="text" id="myName" required>

        <label for="myEmail">Email</label>
        <input type="email" id="myEmail" required>

        <label for="myNumber">Phone</label>
        <input type="number" id="myNumber" required>

        <label for="dateForCall">Time For Call:</label>
        <div class="date-time-row">
            <input type="date" id="dateForCall" required>
            <select id="time">
                <option value="10:00AM">10:00AM</option>
                <option value="11:00AM" selected>11:00AM</option>
                <option value="12:00PM">12:00PM</option>
                <option value="01:00PM">01:00PM</option>
            </select>
        </div>

        <button type="submit">GET A CALL</button>
    </form>

    <!-- Table to show submitted details -->
    <div id="tableContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
